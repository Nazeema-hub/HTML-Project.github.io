<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="msg.html">
            <h3>Upskill for Your dream Job</h3>
            <label for="name">Name</label>
            <input type="text" id="name" required pattern="[a-zA-Z]{3,10}" placeholder="Name"><br><br>
            <label for="mail">Email</label>
            <input type="email" id="mail" required pattern="[a-z0-9._]+@[a-z0-9._]+\.[a-z]{2,4}$/" placeholder="you@gmail.com"><br><br>
            <label for="phNumber">Ph.No</label>
            <input type="tel" id="phNumber" required pattern="[6-9][0-9]{9}" placeholder="91"><br><br>
            <input type="radio" id="online" name="mode">
            <label for="online">Online</label>
            <input type="radio" id="offline" name="mode">
            <label for="offline">Offline</label><br><br>

            <input type="submit"><br>

            <p>By providing your contact details,agree to our Terms of use & privacy Policy</p>

        </form>
    </center>
</body>
</html>
